<ng-container *ngIf="blogPost$ | async as blogPost;else loader">
    <div class="container">
        <div class="py-5">
            <div class="col-12 col-md-8 col-lg-6 mx-auto  container-width">
                <img [src]="blogPost.blogImageUrl" [title]="blogPost.title" class="img-fluid">
                <h1 class="mt-4">{{blogPost.title}}</h1>
                <div class="d-flex justify-content-between mt-4">
                    <div>
                        <p class="bold-text">
                            Author
                        </p>
                        <span>{{blogPost.author}}</span>
                    </div>
                    <div class="text-align">
                        <p class="bold-text">
                           Published Date
                        </p>
                        <span id="published-date">{{blogPost.publishedDate | date: 'MM-dd-yyyy'}}</span>
                    </div>
                </div>
                <div *ngIf="blogPost.categories" class="mt-4">
                    <span class="badge bg-secondary me-2" *ngFor="let category of blogPost.categories">
                        {{category.name}}
                    </span>
                </div>
                <div class="mt-4 blog-hyphen-content">
                    <markdown [data]="blogPost.content"></markdown>
                </div>
            </div>
        </div>
    </div>
</ng-container>

<ng-template #loader>
    <div class="text-center mt-5">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</ng-template>
<app-footer></app-footer>
