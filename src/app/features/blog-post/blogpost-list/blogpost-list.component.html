<div class="container">
    <h1 class="mt-3">
        Blog Post List
    </h1>
    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/blogposts/add']" class="btn" id="blog-post-list-button">
            Add Blog Post
        </a>
    </div>
    <ng-container *ngIf="blogPosts$ | async as blogPosts">
        <div class="table-responsive mt-3">
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>
                        Title
                    </th>
                    <th>
                        Short Description
                    </th>
                    <th>
                        Visible
                    </th>
                    <th>
                        Category
                    </th>
                    <th>
                        
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let blogPost of blogPosts">
                    <td>{{blogPost.title}}</td>
                    <td>{{blogPost.shortDescription}}</td>
                    <td>{{blogPost.isVisible ? 'Yes' : 'No'}}</td>
                    <td>
                        <span *ngFor="let category of blogPost.categories" class="me-2">
                            <span class="badge bg-secondary">{{category.name}}</span>
                        </span>
                    </td>
                    <td>
                        <a class="btn btn-light" [routerLink]="['/admin/blogposts', blogPost.id]">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    </ng-container>
</div>
