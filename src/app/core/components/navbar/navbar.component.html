<nav class="navbar navbar-expand-lg" id="nav-bar-container">
  <div class="container">
    <a class="navbar-brand" href="#" id="nav-bar-title">My Blog Site</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <!-- <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li> -->
        <ng-container *ngIf="user !== undefined && user?.roles?.includes('Writer')"> 
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" id="admin-toggle">
              Admin
            </a>
            <ul class="dropdown-menu">
              <!--change href to routerLink so it does not reload the page, then add url path in the routerLink-->
              <li><a class="dropdown-item" [routerLink]="['/admin/categories']">Categories</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" [routerLink]="['/admin/blogposts']">Blog Posts</a></li>
            </ul>
          </li>
        </ng-container>
      </ul>
      <div class="d-flex">
        <ng-container *ngIf="user === undefined;else showLogout">
          <a [routerLink]="['/login']" class="btn ms-3 nav-bar-button">Login</a>
        </ng-container>
        <ng-template #showLogout>
          <div class="d-flex align-items-center">
            <span id="nav-bar-email">{{user?.email}}</span>
            <button class="btn ms-3 nav-bar-button" (click)="onLogout()">Logout</button>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</nav>
